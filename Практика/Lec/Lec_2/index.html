<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button onclick="alert('Товар добавлен в корзину');">Купить</button>
  <a onclick="confirm('Закрыть диалог');" href="#">Закрыть диалог</a>

  <script>
    
    let userAnswer = prompt('Зимой и летом одним цветом');

    // if-else
    if (userAnswer  === '') {
      alert('Пустое значение');
    } else if (userAnswer.toLowerCase() === 'елка') {
      alert('Молодец');
    } else {
      alert('Не угадал');
    }

    // Тернарный оператор
    (userAnswer === 'елка') ? alert('Молодец') : alert('Не угадал');
    alert((userAnswer === 'елка') ? 'Молодец' : 'Не угадал');
    
    // Проверка пароля
    let pass = Number(prompt('Введите пароль'));
    alert ((pass === 123) ? 'Проходим дальше' : 'Нельзя идти дальше');
   
  </script>
</body>
</html>
